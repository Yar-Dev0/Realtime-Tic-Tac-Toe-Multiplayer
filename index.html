<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .players {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }
    .player {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 0 auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .cell:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    .cell.disabled {
      pointer-events: none;
      opacity: 0.7;
    }
    .status {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .restart-button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .restart-button:hover {
      background: #ff3b2f;
    }
    .restart-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="players">
      <div class="player" id="player1">Player 1: <span id="player1Symbol"></span></div>
      <div class="player" id="player2">Player 2: <span id="player2Symbol"></span></div>
    </div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status">Waiting for players...</div>
    <button class="restart-button" id="restartButton" disabled>Restart Game</button>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:8080');
    let mySymbol;
  
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log(data);
  
      if (data.type === 'assignSymbol') {
        mySymbol = data.symbol;
        document.getElementById(`player${data.playerId}Symbol`).textContent = mySymbol;
        document.getElementById('status').textContent = `You are Player ${data.playerId} (${mySymbol})`;
      } else if (data.type === 'updateGameState') {
        updateBoard(data.gameState);
        document.getElementById('status').textContent = `Current Player: ${data.currentPlayer}`;
      } else if (data.type === 'gameStart') {
        document.getElementById('status').textContent = `Game started! Current Player: ${data.currentPlayer}`;
        enableBoard();
        document.getElementById('restartButton').disabled = false;
      } else if (data.type === 'gameOver') {
        document.getElementById('status').textContent = data.winner === 'draw' ? 'It\'s a draw!' : `Winner: ${data.winner}`;
        disableBoard();
      } else if (data.type === 'waitingForPlayer') {
        document.getElementById('status').textContent = 'Waiting for another player to join...';
        disableBoard();
      }
    };
  
    function updateBoard(gameState) {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.textContent = gameState[index] || '';
        cell.classList.toggle('disabled', gameState[index] !== null);
      });
    }
  
    function disableBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.add('disabled'));
    }
  
    function enableBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.remove('disabled'));
    }
  
    document.getElementById('board').addEventListener('click', (event) => {
      if (event.target.classList.contains('cell')) {
        const index = event.target.getAttribute('data-index');
        ws.send(JSON.stringify({ type: 'makeMove', index }));
      }
    });
  
    document.getElementById('restartButton').addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'restart' }));
      document.getElementById('restartButton').disabled = true;
    });
  </script>
</body>
</html>
