<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }
    .cell.disabled {
      pointer-events: none;
      opacity: 0.7;
    }
    .status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:8080');
    let mySymbol;

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'assignSymbol') {
        mySymbol = data.symbol;
        document.getElementById('status').textContent = `You are ${mySymbol}`;
      } else if (data.type === 'updateGameState') {
        updateBoard(data.gameState);
        document.getElementById('status').textContent = `Current Player: ${data.currentPlayer}`;
      } else if (data.type === 'gameStart') {
        document.getElementById('status').textContent = `Game started! Current Player: ${data.currentPlayer}`;
      } else if (data.type === 'gameOver') {
        document.getElementById('status').textContent = data.winner === 'draw' ? 'It\'s a draw!' : `Winner: ${data.winner}`;
        disableBoard();
      }
    };

    function updateBoard(gameState) {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.textContent = gameState[index] || '';
        cell.classList.toggle('disabled', gameState[index] !== null);
      });
    }

    function disableBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.add('disabled'));
    }

    document.getElementById('board').addEventListener('click', (event) => {
      if (event.target.classList.contains('cell')) {
        const index = event.target.getAttribute('data-index');
        ws.send(JSON.stringify({ type: 'makeMove', index }));
      }
    });
  </script>
</body>
</html>
